<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="w-75 bg-black mx-auto rounded-3 p-3">
      <h1 class="text-center text-white">CRUD SYSTEM</h1>
      <div>
        <label for="productNameInput" class="text-white"> product name: </label>
        <input
          oninput="validName()"
          class="form-control"
          type="text"
          id="productNameInput"
        />
        <div class="invalid-feedback p-1" id="showMessage">
          "Please enter a product name with 3 to 8 characters."
        </div>
      </div>
      <div>
        <label for="productPriceInput" class="text-white">
          product price:
        </label>
        <input
          oninput="validPrice()"
          class="form-control"
          type="number"
          id="productPriceInput"
        />

        <div class="invalid-feedback p-1" id="showMessagePrice">
          "Please enter a valid price."
        </div>
      </div>
      <div>
        <label for="productCategoryInput" class="text-white">
          product category:
        </label>
        <input
          class="form-control"
          type="text"
          id="productCategoryInput"
          oninput="validCategory()"
        />
        <div class="invalid-feedback p-1" id="showMessageCategory">
          "Please enter a product category with 2 to 8 characters."
        </div>
      </div>
      <div>
        <label for="productDescriptionInput" class="text-white">
          product Description:
        </label>
        <textarea
          class="form-control"
          id="productDescriptionInput"
          oninput="validDesc()"
        ></textarea>
        <div class="invalid-feedback p-1">
          "Please don't use special characters
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <button onclick=" addProduct()" class="btn my-3 btn-dark" id="addBtn">
          ADD PRODUCT
        </button>
        <button
          onclick="update()"
          class="btn my-3 btn-dark d-none"
          id="updateBtn"
        >
          UPDATE PRODUCT
        </button>
      </div>
      <input
        id="searchinput"
        oninput="search()"
        type="search"
        class="form-control my-3 w-50 mx-auto"
        placeholder="search by name"
      />
      <table class="table text-center">
        <thead class="text-white">
          <tr>
            <th>index</th>
            <th>Name</th>
            <th>Price</th>
            <th>category</th>
            <th>Description</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
